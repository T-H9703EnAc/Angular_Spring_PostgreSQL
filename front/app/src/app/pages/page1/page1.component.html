<main>
    <div class="container">
        <div class="row mt-3">
            <h1 class="text-center">検索画面</h1>
        </div>
        <form [formGroup]="searchCondition" >
            <div class="row">
                <div class="col-6">
                    <label for="form-label" class="form-label">ID</label>
                    <input type="text" class="form-control" id="form-label" formControlName="id">
                </div>
                <div class="col-6">
                    <label for="form-label" class="form-label">名前</label>
                    <input type="text" class="form-control" id="form-label" formControlName="name">
                </div>
                <button class="btn btn-success btn-lg text-light mt-5" type="button" (click)="onSearch()">検索</button> 
            </div>            
        </form>
        <app-search-result [users]="users"></app-search-result>        
    </div>
</main>
