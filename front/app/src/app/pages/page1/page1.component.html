<main>
    <div class="container">
        <div class="row mt-3">
            <h1 class="text-center">検索画面</h1>
        </div>
        <form>
            <div class="row">
                <div class="col-6">
                    <label for="form-label" class="form-label">ID</label>
                    <input type="text" class="form-control" id="form-label">
                </div>
                <div class="col-6">
                    <label for="form-label" class="form-label">名前</label>
                    <input type="text" class="form-control" id="form-label">
                </div>
                <button class="btn btn-success btn-lg text-light mt-5" type="button" (click)="onSearch()">検索</button> 
            </div>            
        </form>
        <table class="table table-bordered table-info mt-5">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">ID</th>
                <th scope="col">名前</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users">
                <th scope="row">1</th>
                <td>{{user.id}}</td>
                <td>{{user.name}}</td>
              </tr>
            </tbody>
          </table>
    </div>
</main>
