<table class="table table-bordered table-info mt-5">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">ID</th>
        <th scope="col">名前</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users index as i">
        <th scope="row">{{i+1}}</th>
        <td>{{user.id}}</td>
        <td>{{user.name}}</td>
      </tr>
    </tbody>
</table>
